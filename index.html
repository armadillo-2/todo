<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>Todoアプリ</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <main class="container">
        <h1>シンプルTODO</h1>
        <form id="todo-form">
            <input id="todo-input" type="text" placeholder="やることを入力して Enter または 追加を押す" />
            <button id="add-btn" type="submit">追加</button>
        </form>
        <section class="controls">
            <div class="filters">
                <button class="filter is-active">すべて</button>
                <button class="filter">未完了</button>
                <button class="filter">完了</button>
            </div>
            <div>
                <span>0</span>件の未完了
                <button>完了を一括削除</button>
            </div>
        </section>
        <ul id="todo-list">
        </ul>
     </main>
    </body>
</html>
